    <!-- appending element using react-->

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>

        const heading = React.createElement('h1', {
            id: 'heading',
            className: 'heading',
            style: {
                color: 'red',
                background: 'blue'
            }

        }, 'Hello World'); //create react element
        console.log("headign", heading);  //this react element is plain js object

        const heading2 = React.createElement('h2', {
            id: 'heading2',
        }, 'Hi I am Rishav');

        const p1 = React.createElement('p', null, 'I am from India');

        const p2 = React.createElement('p', null, 'My age is 26');

        const content = React.createElement('div', {
            id: 'content',
            className: 'content',
        }, [p1, p2]);



        
        const container = React.createElement('div', {
            id: 'container',
            className: 'container',
            style: {
                color: 'red',
                border: '1px solid black'
            }
        }, [heading2, content]);



        const root = ReactDOM.createRoot(document.getElementById('root')); // to access the root element so that we can insert the react element in the DOM.

        // passing the react element inside the root, render method takes the react element and insert it in the DOM
        root.render([container, heading]); //we can pass multiple react elements in the render method in the form of array.
    </script>
    
</body>
